<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>INOVATION</title>
</head>

<body>
    <!-- header-section  -->
    <header>
        <nav class="navbar flex between wrapper">
            <a href="#" class="logo">Furnix</a>

            <ul class="nav-icon flex ">
                <li class="icon">
                    <a href="#">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </a>
                </li>
                <li class="icon">
                    <a href="#">
                        <i class="fa-solid fa-user"></i>
                    </a>
                </li>
                <li class="icon">
                    <a href="#">
                        <i class="fa-solid fa-shopping-bag"></i>
                    </a>
                 </li>
                <li class="icon">
                    <a href="#">
                        <i class="fa-solid fa-bars"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- main-section  -->
    <main>
        <section class="hero-section wrapper flex">
            <div class="hero-content">
                <h1 class="h1-heading">
                    <span>INOVA</span>tion
                </h1>
                <p class="big-para">
                    Design Your Space
                </p>

                <a href="#" class="btn golden-bg">Buy Now</a>

                <div class="hero-img mt">
                    <!-- <img src="assest/sofa.png" alt=""> -->
                </div>
            </div>
        </section>


        <section>
            <div class="wrapper p-b">
                <div class="flex between">
                        <h3 class="h3-heading">Love Where you live</h3>
                        <a href="#" class="btn golden-bg">View all Collection</a>
                </div>
                
                <div class="flex gap mt">
                    <div class="category-card">
                        <div class="flex between">
                            <h5 class="h5-heading">seating</h5>
                            <a href="#" class="simple-icon brown-bg">
                                <i class="fa-solid fa-arrow-right"></i>
                            </a>
                        </div>
                    </div>


                    <div class="category-card">
                        <div class="flex between">
                            <h5 class="h5-heading">lighting</h5>
                            <a href="#" class="simple-icon brown-bg">
                                <i class="fa-solid fa-arrow-right"></i>
                            </a>
                        </div>
                    </div>

                    <div class="category-card">
                        <div class="flex between">
                            <h5 class="h5-heading">tables</h5>
                            <a href="#" class="simple-icon brown-bg">
                                <i class="fa-solid fa-arrow-right"></i>
                            </a>
                        </div>
                    </div>

                    <div class="category-card">
                        <div class="flex between">
                            <h5 class="h5-heading">accessories</h5>
                            <a href="#" class="simple-icon brown-bg">
                                <i class="fa-solid fa-arrow-right"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- footer-section  -->
    <footer>

    </footer>
    <script src="app.js"></script>
</body>

</html>
